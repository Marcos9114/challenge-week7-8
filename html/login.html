<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/bases.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="container login__container">
    <header class="header">
        <img class="header__img" src="../img/Logo.png" alt="">
        <div class="header__div-icon">
            <input class="header__input" type="text" placeholder="¿Que desea buscar?">
            <span class="header__icon">
                <img src="../img/buscar.svg" alt="buscar">
            </span>
        </div>
        <button class="header__button">Login</button>
    </header>

    <section class="login">
        <h1>Iniciar Sección</h1>
        <input class="login__email" type="email" name="nombre" id="nombre" placeholder="Escriba su correo electrónico">
        <input class="login__password" type="password" name="nombre" id="nombre" placeholder="Escriba su contraseña">
        <button>Entrar</button>
    </section>

    <aside class="contact">
        <div class="contact__container">
            <div class="contact__img-descripcion">

                <img class="contact__img" src="../img/Logo.png" alt="">
                <div class="contact__descripcion">
                    <p>Quienes Somos</p>
                    <p>Política de Privacidad</p>
                    <p>Programa de Fidelidad</p>
                    <p>Nuestras Tiendas</p>
                    <p>Quiero ser franquiciado</p>
                    <p>Anuncie Aquí</p>
                </div>
            </div>

            <div class="contact__form">
                <h1>Hable con Nosotros</h1>

                <div class="contact__form-nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre">
                </div>

                <textarea name="texto" id="" cols="20" rows="5  " placeholder="¿Que desea buscar?"></textarea>
                <button>Enviar Mensaje</button>
            </div>
        </div>

    </aside>
    <footer class="footer">
        <h1>Desarrolado por Marcos Colque <br>
            2022</h1>
    </footer>
</body>

</html>
