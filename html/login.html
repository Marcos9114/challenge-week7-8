<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/bases.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body class="container login__container">
    <header class="header">
        <a href="../index.html"><img class="header__img" src="../img/Logo.png" alt="" /></a>
        <div class="header__div-icon">
            <input class="header__input" type="text" placeholder="¿Que desea buscar?">
            <span class="header__icon">
                <img src="../img/buscar.svg" alt="buscar">
            </span>
        </div>
        <button class="header__button">Login</button>
    </header>

    <section class="login">
        <h1>Iniciar Sección</h1>
        <form action="../html/nuevo-producto.html">
            <div class="input-container">
                <label for="email"></label>
                <input class="login__email" type="email" name="email" id="email"
                    placeholder="Escriba su correo electrónico" data-tipo="email" required>
                <span class="input-message-error">Este campo no es valido</span>
            </div>

            <div class="input-container">
                <label for="password"></label>
                <input class="login__password" type="password" name="password" id="password"
                    placeholder="Escriba su contraseña" data-tipo="password" required>
                <span class="input-message-error">Este campo no es valido</span>
            </div>

            <button >Entrar</button>
        </form>

    </section>

    <aside class="contact">
        <div class="contact__container">
            <div class="contact__img-descripcion">

                <img class="contact__img" src="../img/Logo.png" alt="">
                <div class="contact__descripcion">
                    <p>Quienes Somos</p>
                    <p>Política de Privacidad</p>
                    <p>Programa de Fidelidad</p>
                    <p>Nuestras Tiendas</p>
                    <p>Quiero ser franquiciado</p>
                    <p>Anuncie Aquí</p>
                </div>
            </div>

            <form action="../html/registro_completado.html">
                <div class="contact__form">
                    <h1>Escribe tu mensaje</h1>

                    <div>
                        <div class="contact__form-nombre">
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre" pattern="[\s\S]{1,40}" required data-tipo="nombreContacto">
                            <span class="input-message-error">Este campo no es valido</span>
                        </div>
                    </div>
                    <div class="contact__form">
                        <textarea name="texto" class="textArea" cols="20" rows="5" placeholder="¿Que desea buscar?" required maxlength="120"></textarea>
                        <span class="input-message-error">Este campo no es valido</span>
                    </div>
                    <button class="enviar-mensaje-form">Enviar Mensaje</button>
                </div>
            </form>
        </div>

    </aside>
    <footer class="footer">
        <h1>Desarrolado por Marcos Colque <br>
            2022</h1>
    </footer>
    <script type="module" src="../js/validaciones/app.js"></script>
</body>

</html>
