<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/bases.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/agregar-producto.css" />
</head>

<body class="container login__container">
    <header class="header">
        <img class="header__img" src="../img/Logo.png" alt="" />
        <div class="header__div-icon">
            <input class="header__input" type="text" placeholder="¿Que desea buscar?" />
            <span class="header__icon">
                <img src="../img/buscar.svg" alt="buscar" />
            </span>
        </div>
        <button class="header__button">Login</button>
    </header>

    <section class="agregar-producto">
        <div class="agregar-producto__container">
            <h1>Agregar nuevo producto</h1>
            <div class="agregar-producto__div-arrastre">
                <div class="agregar-producto__arrastre">
                    <img class="icon-img" src="../img/icon-img.svg" width="32px" height="32px" alt="" />
                    <!-- imagen para mobile -->
                    <img class="icon-plus" src="../img/plus.svg" width="32px" height="32px" alt="" />
                    <p class="p-img">
                        Arrastre para agregar una imagen para el producto
                    </p>
                    <!-- text para mobile -->
                    <p class="p-plus">Agregar una imagen para el producto</p>
                    <input type="file" name="" id="input-file" hidden multiple />
                </div>
                <span id="agregar-producto-text">o</span>
                <button id="boton-buscar">Buscar en la pc</button>
            </div>
            <div id="preview"></div>
            <form>
                <input class="agregar-producto__nombre" type="text" name="nombre" id="nombre"
                    placeholder="Nombre del producto" />
                <input class="agregar-producto__precio" type="number" name="precio" placeholder="Precio del producto" />
                <textarea name="" id="" cols="10" rows="3" placeholder="Descripción del Producto"
                    class="agregar-producto__descripcion"></textarea>
                <button class="agregar-producto__boton">Agregar producto</button>
            </form>
        </div>
    </section>

    <aside class="contact">
        <div class="contact__container">
            <div class="contact__img-descripcion">
                <img class="contact__img" src="../img/Logo.png" alt="" />
                <div class="contact__descripcion">
                    <p>Quienes Somos</p>
                    <p>Política de Privacidad</p>
                    <p>Programa de Fidelidad</p>
                    <p>Nuestras Tiendas</p>
                    <p>Quiero ser franquiciado</p>
                    <p>Anuncie Aquí</p>
                </div>
            </div>

            <div class="contact__form">
                <h1>Escribe tu mensaje</h1>

                <div class="contact__form-nombre">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" />
                </div>

                <textarea name="texto" id="" cols="20" rows="5  " placeholder="¿Que desea buscar?"></textarea>
                <button>Enviar Mensaje</button>
            </div>
        </div>
    </aside>

    <footer class="footer">
        <h1>
            Desarrolado por Marcos Colque <br />
            2022
        </h1>
    </footer>
    <script src="../js/agregar-producto/drag-drop.js"></script>
</body>

</html>
